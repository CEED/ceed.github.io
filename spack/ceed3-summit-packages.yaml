   all:
      compiler: [gcc]
      providers:
         mpi: [spectrum-mpi]
         blas: [openblas]
         lapack: [netlib-lapack]
   spectrum-mpi:
      buildable: False
      paths:
         spectrum-mpi@10.3.1.2: ${MPI_ROOT}
   perl:
      buildable: False
      paths:
         perl@5.16.3: /
   essl:
      buildable: False
   libflame:
      buildable: False
   netlib-lapack: # prefer netlib-lapack with '+external-blas' and '~lapacke' variant
      variants: +external-blas~lapacke
   atlas:
      buildable: False
   veclibfort:
      buildable: False
   intel-parallel-studio:
      buildable: False
   intel-mkl:
      buildable: False
   cray-libsci:
      buildable: False
   atlas:
      buildable: False
   cmake:
        paths:
            cmake@3.13.4: /usr
        buildable: False
   libx11:
        paths:
            libx11@system: /usr
        version: [system]
        buildable: False
   libxt:
        paths:
            libxt@system: /usr
        version: [system]
        buildable: False
   xproto:
        paths: # See /usr/share/pkgconfig/xproto.pc for version
            xproto@7.0.32: /usr
